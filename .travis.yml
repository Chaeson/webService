language: java
jdk:
  - openjdk8

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r webService *
  - mkdir -p deploy
  - mv webService.zip deploy/webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: webservice-build-bucket
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait_until_deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: webservice-build-bucket
    key: webServie.zip
    bundle_type: zip
    application: webService
    deployment_group: webservice-group
    region: ap-northeast-2
    wait_until_deployed: true

notifications:
  email:
    recipients:
      - only9984@gmail.com

osx_image: xcode12.3
